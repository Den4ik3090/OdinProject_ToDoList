<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoProject</title>
</head>

<body>
  <div class="todo">
    <header class="todo__header">
      <h1 class="todo__title">Добро пожаловать в планировщик задач!</h1>
      <h2 class="todo__title_2">Ваши задачи на сегодня:</h2>
      <form class="todo__form">
        <input class="todo__input" type="text" placeholder="Добавить задачу" auto♦focus />
        <button type="button" class="btn btn-secondary btn-md  todo__button">Добавить задачу </button>
      </form>
    </header>

    <main class="todo__main">
      <ul class="todo__list">
        <!-- Пример задачи -->
        <li class="todo__item todo__item--completed">
          <span class="todo__text">Пример выполненной задачи</span>
          <button class="todo__remove-btn" type="button">Удалить</button>
        </li>
        <li class="todo__item">
          <span class="todo__text">Пример новой задачи</span>
          <button class="todo__remove-btn" type="button">Удалить</button>
        </li>
      </ul>
    </main>

    <footer class="todo__footer">
      <span class="todo__count">Осталось: 1</span>
      <button class="todo__clear-btn" type="button">Очистить выполненные</button>
    </footer>
  </div>




</body>

</html>
